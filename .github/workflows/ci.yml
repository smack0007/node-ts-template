name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21.7.3"
      - run: npm install
      - run: npm run lint
      - run: npm run test
      - run: npm run build
